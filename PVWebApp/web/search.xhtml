<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Search
        </title>
    </h:head>
    <h:body>
           <ui:composition template="./templatemain.xhtml">
               <ui:define name="body">
                  <div class="container">
                      <h3><h:outputText value="Results for : #{search.getSearchInput()}"></h:outputText> </h3>
                     <c:forEach var="i" begin="0" end="#{search.movie.length()-1}">
                         <h:form>
                         <h:commandLink action="#{movieController.goTo(search.MList.get(i))}" value="#{search.movie.get(i).title}"/><br/>
                         <h4 style="display:inline">Runtime: </h4>#{search.movie.get(i).runtime}<br/>
                         <h4 style="display:inline">Rating: </h4>#{search.movie.get(i).mpaaRating}<br/>
                         <h4 style="display:inline">Synopsis: </h4>#{search.movie.get(i).synopsis}<br/>
                         <br/>
                        </h:form>
                     </c:forEach>
           
                    </div>
               </ui:define>
            </ui:composition>
        
    </h:body>
</html>
